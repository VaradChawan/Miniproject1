<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <title>Tip Calculator</title>
        <link rel="stylesheet" href="css/tipCalcu.css">

    </head>
    <body>
        <script src="js/tipCalcus.js" rel="javascript"></script>
        <div class="container-fluid ">
                    <div class="container form ">
                    <h4 class="text-center "> Tip Calculator </h4>
                            <div>
                                    <label for="billAmount">Bill Amount :</label>
                                <p>                
                                    <input  id="billAmount" type="number" placeholder="Enter the Bill Amount" value="" min="0" max="10" >
                                </p>                
                            </div>
                            <div>
                                    <label for="tipPercentage">Tip Percentage :</label>
                                    <p>
                                        <select id="tipPercentage" >
                                            <option value="5">5%</option>
                                            <option value="10">10%</option>
                                            <option value="15">15%</option>
                                            <option value="20">20%</option>
                                        </select>
                                    </p>    
                            </div>
                            <div>
                                        <label for="tipAmount">Tip Amount :</label>
                                    <p>
                                        <input  id="tipAmount" type="number"  value=""  >
                                    </p>        
                            </div>
                            <div>
                                        <label for="totAmount">Total Amount :</label>
                                    <p>
                                        <input id="totAmount" type="number"  min="0" max="10"  value="">
                                    </p>
                            </div>
                            <div>
                                <button id="calculate" onclick="totCalculate()" class="btn btn-lg" >Calculate</button>
                            </div>
                </div>             
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
